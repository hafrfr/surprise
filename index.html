<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol eller Måne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Lägg till ljudfilen för att användas vid bekräftelse -->
    <audio id="tompaAudio" src="tompa.mp3" preload="auto"></audio>

    <div id="container">
        <div id="sun-container" class="image-container">
            <img id="sun" src="sun.jpeg" alt="Solen" />
        </div>
        <div id="moon-container" class="image-container">
            <img id="moon" src="moon.jpeg" alt="Månen" />
        </div>
    </div>

    <div id="text-box" class="text-container">
        Välj en av bilderna för att avslöja din väg.
    </div>

    <div id="feedback"></div>

    <!-- Bekräfta ditt val-knappen -->
    <div id="confirmation-box" class="hidden">
        <button id="confirm-button">Bekräfta ditt val</button>
    </div>

    <!-- Hemlig ruta för att visa antal bekräftade val -->
    <div id="hidden-confirmations" style="display:none;">
        <p>Solen: <span id="sun-count">0</span></p>
        <p>Månen: <span id="moon-count">0</span></p>
    </div>

    <!-- Knapp för att visa/dölja den hemliga rutan -->
    <button id="toggle-confirmations">Visa Bekräftelser</button>

    <script src="script.js"></script>
</body>
</html>
