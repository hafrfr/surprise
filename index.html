<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol eller Måne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ljudet spelar automatiskt här -->
    <audio id="tompaAudio" src="tompa.mp3" preload="auto" autoplay></audio>

    <div id="container">
        <div id="sun-container">
            <img id="sun" src="sun.jpeg" alt="Solen" />
        </div>
        <div id="moon-container">
            <img id="moon" src="moon.jpeg" alt="Månen" />
        </div>
    </div>

    <div id="text-box" class="text-container">
        Välj en av bilderna för att avslöja din väg.
    </div>

    <div id="feedback"></div>

    <!-- Lägger till kontroll för ljud -->
    <audio controls>
        <source src="tompa.mp3" type="audio/mp3">
        Din webbläsare stöder inte ljuduppspelning.
    </audio>

    <script src="script.js"></script>
</body>
</html>
